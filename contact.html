 <h1 style="text-decoration: underline;">Feedback</h1>
 <form class="form" id="feedbackForm" style="text-align: center;">
    <label for="name" class="name">Name</label>
    <input type="text" id="name" name="name" placeholder="enter your name" required><br>
    
    <label for="email" class="name">Mail id</label>
    <input type="email" id="email" name="email" placeholder="enter your mail id" required><br>
 
    <label for="number" class="name">Phone Number</label>
    <input type="text" id="number" name="number" placeholder="enter your phone number" required>
    <br>
    <label>Who you are</label><br>
    <label for="role-parent">Parent</label>
    <input type="radio" id="role-parent" name="role" value="Parent" required style="margin-right: 60px;">
    <label for="role-student">Student</label>
    <input type="radio" id="role-student" name="role" value="Student" required style="margin-right: 68px;">
    <br>
    <label for="love" class="name" style="text-decoration: underline;">What you love about cap-tube</label><br>
    <textarea id="love" name="love" rows="3" cols="50" required placeholder="enter what you love"></textarea>
    <br>
    <label for="opinion" class="name" style="text-decoration: underline;">What's your opinion for improvement</label><br>
    <textarea id="opinion" name="opinion" rows="3" cols="50" required placeholder="enter your opinion"></textarea>
    <br>
    <button type="submit" style="background-color: navy;">submit</button>
 </form>
